name: Node.js CI/CD Development

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build # Adjust or remove based on your project
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "unnecessary"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
      - name: Adding Known Hosts
        run: ssh-keyscan -p 22 -H 64.23.172.220 >> ~/.ssh/known_hosts
      - name: Test SSH Connection
        run: ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no root@64.23.172.220 echo "SSH connection successful"
